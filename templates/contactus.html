{% extends 'Base.html'%}
{% block content %}
    <div class="container ">
        <div class="bg-transparent">
            <img class="bg-transparent" src="https://www.stockspots.eu/wp-content/uploads/2019/10/contact-1.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            {% csrf_token %}
            <br><br><br><h3>Drop Us a Message</h3>
            <div style="border-radius: 10px;" class="row shadow-lg p-lg-5 border-success contact-form">

                <div class="col-md-6 border-success">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                               value=""/>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                                  style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
